<!DOCTYPE html>
<html>
<head>
    <title>Lotindan — Кирилга</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,user-scalable=yes"/>
    <meta name="description"
          content="Lotinchadan кириллчага o'girish"/>

    <link href="assets/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/original.css">
    <script src="assets/script.js"></script>
    <script src="assets/humane.min.js"></script>
    <style>
        body {background-color: #43b04a1a;}
        div.container {
            margin-top: 2%;
        }
        h4 {text-align: center; padding: 15px;}
        h6 {text-align: center; opacity: .4; padding-bottom: 25px;}
    </style>
</head>
<body>
<div class="container">
    
    <h4 class="sr-only">Лотин алифбосидаги матнни кирил алифбосига ўтказиш</h4>
    
    <h6>Lotin alifbosidagi matnni kiril alifbosiga o'tkazish</h6>
    

    <form name="converter_form" onsubmit="return false;">
        <div class="row">
            <div class="col-md-12">

                <p class="text-center">
                    
                    <button
                            onclick="clear1(); humane.log('✔ Очищено');"
                            class="btn btn-sm btn-outline-danger">Tozalash (Очистить)</button>
                </p>
                <textarea
                        id="latin_textarea"
                        autofocus=""
                        class="form-control"
                        placeholder="Lotin alifbosidagi matn uchun joy"
                        rows="10"
                        oninput="onLatinTextChange(this.value)"></textarea>
            </div>
            <p class="clearfix visible-xs"></p>

            <div class="col-md-12">

                <p class="text-center">
                    <button
                            onclick="select('cyrillic_textarea'); document.execCommand('copy'); humane.log('✅ Скопровано');"
                            class="btn btn-sm btn-primary">Nusxa olish (Копировать)</button>
                    <button
                            onclick="clear1(); humane.log('✔ Removed');"
                            class="btn btn-sm btn-outline-danger">Tozalash (Очистить)</button>
                </p>
                <textarea
                        readonly
                        class="form-control"
                        rows="10"
                        id="cyrillic_textarea">
                </textarea>
            </div>
        </div>
    </form>
</div>


</body>
</html>
